<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>
    
    <div>
        <form action="">

            <label for="name">Enter your name:</label>
            <input type="text" placeholder="Enter your name" id="name" title="Name" name="Fname" maxlength="10" required> <br> <br>

            <label for="email">Enter Email:</label>
            <input type="email"placeholder="Enter your Email" id="email" title="Email" name="Email"  required>   <br> <br>
            <input type="password"placeholder="Enter your password" title="Password" pattern="[0-9]{3}" required>   <br> <br>
            <input type="date">   <br> <br>
            <input type="datetime">   <br> <br>
            <input type="datetime-local">   <br> <br>
            <input type="color">   <br> <br>
            <input type="image" src="Sova.jpg" width="300" height="200">   <br> <br>
            <input type="week">   <br> <br>

            <input type="number"  min="0" max="12">   <br> <br>
            
            <!-- <input type="range">   <br> <br>
            <input type="url" placeholder="paste some url here">   <br> <br>
            <input type="tel" placeholder="Enter your mobile number here">   <br> <br>
            <input type="search" placeholder="search something">   <br> <br> -->

            <Label for="1">Radio Button</Label><br>
            <input type="radio" id="1" name="gender" value="male">MALE <br>
            <input type="radio" id="1" name="gender" value="female">FEMALE <br>

            <label for="2">Checkbox</label><br>
            <input type="checkbox" id="2" name="foot" value="football">Football <br>
            <input type="checkbox" id="2" name="base" value="baseball">Baseball <br>
            <input type="checkbox" id="2" name="hock" value="hockey">Hockey <br>

            <input type="submit">   <br> <br>
            <input type="reset">   <br> <br>

        </form>
    </div>



</body>
</html>
