<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>

    <div>
    <fieldset>
        <legend>students Record</legend>

        <form action="">
            <label for="name">your name:</label>
            <input type="text" id="name" placeholder="Enter your name" title="Name" name="Fname" maxlength="10"  autofocus required> <br> <br>
          
            <label for="email">email:</label>
            <input type="email"placeholder="Enter your Email" id="email" title="Email" name="Email"   required>   <br> <br>

            <label for="pass">Password:</label>
            <input type="password"placeholder="Enter your password" id="pass" title="Password" value="45454kkfkf"  required>   <br> <br>
            <label for="writeSomething"></label>
            <textarea name="" id="writeSomething" cols="100" rows="30"></textarea> <br> <br>

            <select name="" id="">
                <option value="">Select any Option</option>
                <optgroup label="Physics">
                    <option value="">physics-1</option>
                    <option value="">physics-2</option>
                    <option value="">physics-3</option>
                    <option value="">physics-4</option>
                </optgroup>
                <optgroup label="Bio">
                    <option value="" disabled>bio-1</option>
                    <option value="" disabled>bio-2</option>
                    <option value="" disabled>bio-3</option>
                    <option value="">bio-4</option>
                    <option value="">bio-5</option>

                </optgroup>
                <optgroup label="mathematics">
                    <option value="">mathematics-1</option>
                    <option value="">mathematics-2</option>
                    <option value="">mathematics-Alegbra</option>
                    <option value="">mathematics-Geometry</option>
                </optgroup>

            </select> <br> <br>

            
            <input type="submit">   
            <input type="reset">   <br> <br>

        </form>
    </fieldset>

    </div>



</body>
</html>
